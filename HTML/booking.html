<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY</title>
    <link rel="stylesheet" href="styles_for_booking.css">
</head>
<body>
    <header class="logo-container">
        <img src="logo.png" alt="Логотип" class="logo">
    </header>    
    <main>
        <section class="container">
            <div class="items-column">
                <article class="item">
                    <img src="shirt3.png" alt="Товар 1" class="item-image">
                    <div class="item-details">
                        <h2>ФУТБОЛКА ТРЕТЬЯКОВСКАЯ ГАЛЕРЕЯ АЙВАЗОВСКИЙ И. «ЧЕРНОЕ МОРЕ» «ЛУННАЯ НОЧЬ НА КАПРИ»</h2>
                        <p>Размер: M/L</p>
                        <p>Цвет: Серый</p>
                        <p class="price">1500 р</p>
                        <div class="quantity-controls">
                            <button class="quantity-control minus">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-control plus">+</button>
                        </div>
                    </div>
                </article>
                <article class="item">
                    <img src="shirt8.png" alt="Товар 2" class="item-image">
                    <div class="item-details">
                        <h2>ФУТБОЛКА С ПРИНТОМ МОСФИЛЬМ</h2>
                        <p>Размер: M/L</p>
                        <p>Цвет: Чёрный</p>
                        <p class="price">1000 р</p>
                        <div class="quantity-controls">
                            <button class="quantity-control minus">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-control plus">+</button>
                        </div>
                    </div>
                </article>
            </div>
            <aside class="info-column">
                <form action="#" class="booking-form">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="phoneNumber">Номер телефона:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="+7([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7(999)999-99-99" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>3 товара 4500 р</p>
                    <p>Скидка - 2000 р</p>
                    <p>Итого к оплате 2500 р</p>

                    <button type="submit" class="book-button">Подтвердить</button>
                </form>
            </aside>
        </section>
    </main>
</body>
</html>
